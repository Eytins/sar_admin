<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>野外救援系统</title>
    <link rel="stylesheet" th:href="@{/css/layui.css}">
</head>
<body>

<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">SEARCH</div>
        <!-- 头部区域（可配合layui 已有的水平导航） -->
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">

                </a>
                <dl class="layui-nav-child">
                    <dd><a th:href="@{/logout}">退出</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a th:href="@{/login}">Sign out</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li sec:authorize="hasRole('p1')" class="layui-nav-item layui-nav-itemed">
                    <a class="" th:href="@{/mission/main}">任务管理</a>
                </li>
                <li sec:authorize="hasRole('p0')" class="layui-nav-item layui-nav-itemed">
                    <a calss="" th:href="@{/user/main}">用户管理</a>

                </li>
                <li sec:authorize="hasRole('p0')" class="layui-nav-item layui-nav-itemed">
                    <a th:href="@{/computer/main}">主机管理</a>
                </li>
                <li sec:authorize="hasRole('p0')" class="layui-nav-item layui-nav-itemed">
                    <a th:href="@{/log/main}">日志管理</a>
                </li>
            </ul>
        </div>
    </div>

    <!--内容主体部分-->
    <div class="layui-body">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>详细信息</legend>
        </fieldset>

        <div class="layui-bg-gray" style="padding: 30px;">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md6">
                    <div class="layui-card">
                        <div class="layui-card-header">Details</div>
                        <div class="layui-card-body">
                            Started&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;April 9, 2021, 12:16 p.m.<br>
                            Creator&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;root
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-card">
                        <div class="layui-card-header">Current Users:</div>
                        <div class="layui-card-body">
                            User &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Options<br>
                            root &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;You cannot modify yourself.
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md6">
                    <div class="layui-card">
                        <div class="layui-card-header">Add User to Mission:</div>
                        <div class="layui-card-body">
                            User:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <select class="form-control" name="state" id="state" data-toggle="tooltip">
                                <option value="-1">--请选择救援队员--</option>
                                <option value="2002">root</option>
                                <option value="2001">wei</option>
                            </select> <br>
                            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm " name="Add">
                                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
